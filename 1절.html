  <h1>한국을 빛낸 100명의 위인들</h1>
  <h3>1절</h3>
  <p>아름다운 이 땅에 금수강산에
  <a href="https://terms.naver.com/entry.nhn?docId=1010200&cid=50222&categoryId=50227" target="_blank" title="단군-한국민속대백과사전">단군</a>할아버지가 터 잡으시고,
  홍익인간 뜻으로 나라 세우니 대대손손 훌륭한 인물도 많아.<br>
  고구려 세운 <a href="https://terms.naver.com/entry.nhn?docId=879432&cid=43671&categoryId=43671" target="_blank" title="동명왕-인명사전">동명왕</a>,
  백제 <a href="https://terms.naver.com/entry.nhn?docId=3569566&cid=59015&categoryId=59015" target="_blank" title="온조왕-인물한국사">온조왕</a>,
  알에서 나온 <a href="https://terms.naver.com/entry.nhn?docId=3568414&cid=59015&categoryId=59015" target="_blank" title="박혁거세-인물한국사">혁거세</a>,
  만주벌판 달려라 <a href="https://terms.naver.com/entry.nhn?docId=3568571&cid=59015&categoryId=59015" target="_blank" title="광개토대왕-인물한국사">광개토대왕</a>,
  신라장군 <a href="https://terms.naver.com/entry.nhn?docId=3570158&cid=59015&categoryId=59015" target="_blank" title="이사부-인물한국사">이사부</a>,<br>
  <a href="https://terms.naver.com/entry.nhn?docId=1099974&cid=40942&categoryId=34375" target="_blank" title="백결선생-두산백과">백결선생</a> 떡방아,
  삼천궁려 <a href="https://terms.naver.com/entry.nhn?docId=3568655&cid=59015&categoryId=59015" target="_blank" title="의자왕-인물한국사">의자왕</a>,
  황산벌에 <a href="https://terms.naver.com/entry.nhn?docId=3570159&cid=59015&categoryId=59015" target="_blank" title="계백-인물한국사">계백</a>,
  맞서 싸운 <a href="https://terms.naver.com/entry.nhn?docId=1064674&cid=40942&categoryId=34332" target="_blank" title="관창-두산백과">관창</a>, <strong>역사는 흐른다.</strong><br><br>
  <a href="https://terms.naver.com/entry.nhn?docId=1010200&cid=50222&categoryId=50227" target="_blank" title="단군-한국민속대백과사전"><img src="단군.jpg" width="20%"></a>
  </p>
