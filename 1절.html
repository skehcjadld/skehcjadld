        홍익인간 뜻으로 나라 세우니<br> 대대손손 훌륭한 인물도 많아<br>
        고구려 세운 동명왕 백제 온조왕<br> 알에서 나온 혁거세<br>
        만주 벌판 달려라 광개토대왕<br> 신라 장군 이사부<br>
        백결선생 떡방아 삼천궁녀 의자왕<br>
        황산벌의 계백 맞서 싸운 관창<br>
        역사는 흐른다
