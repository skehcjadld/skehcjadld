  <h1>한국을 빛낸 100명의 위인들</h1>
  <img src="태극기.jpg" width="20%">
  <p>대한민국 역사의 위인들을 고조선 시대부터 근현대사까지 나열하고 있는 곡이다.<br>
  박문영이 작사·작곡했으며 1991년 처음 발표할 당시에는 코미디언 최영준이 불렀다.<br>
  1절에는 상고 시대부터 삼국 시대까지의 인물이, <br>2절에는 남북국 시대부터
  고려 시대까지의 인물이,<br> 3절에는 조선 전기 인물이,<br> 4절에는 조선 후기 인물이,<br>
  5절에는 근현대(일제 강점기, 대한민국) 인물이 주로 등장한다.</p>
